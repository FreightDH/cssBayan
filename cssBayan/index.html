<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:regular,600,700" rel="stylesheet">
	<title>CSS Bayan</title>
</head>
<body>
	<div class="wrapper">
		<main class="content">
			<div class="container">
				<div class="accordion">
					<h1 class="accordion__title">CSS Bayan</h1>
					<div class="accordion-list">
						<div class="accordion-list-item">
							<div class="accordion-list-item__divider"></div>
							<input type="radio" checked name="meme" id="meme-1">
							<label for="meme-1" class="accordion-list-item__content">
								<span>RSS Lifestyle</span>
								<img src="assets/img/01.png" alt="meme-1">
							</label>
						</div>
						<div class="accordion-list-item">
							<div class="accordion-list-item__divider"></div>
							<input type="radio" name="meme" id="meme-2">
							<label for="meme-2" class="accordion-list-item__content">
								<span>RSS Roadmap</span>
								<img src="assets/img/02.jpg" alt="meme-2">
							</label>
						</div>
						<div class="accordion-list-item">
							<div class="accordion-list-item__divider"></div>
							<input type="radio" name="meme" id="meme-3">
							<label for="meme-3" class="accordion-list-item__content">
								<span>RSS Student</span>
								<img src="assets/img/03.png" alt="meme-3">
							</label>
						</div>
						<div class="accordion-list-item">
							<div class="accordion-list-item__divider"></div>
							<input type="radio" name="meme" id="meme-4">
							<label for="meme-4" class="accordion-list-item__content">
								<span>RSS Final project</span>
								<img src="assets/img/04.png" alt="meme-4">
							</label>
						</div>
						<div class="accordion-list-item">
							<div class="accordion-list-item__divider"></div>
							<input type="radio" name="meme" id="meme-5">
							<label for="meme-5" class="accordion-list-item__content">
								<span>Life after RSS</span>
								<img src="assets/img/05.png" alt="meme-5">
							</label>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
